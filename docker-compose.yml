version: "3.9"
name: ait
services:
  ait_postgres:
    image: postgres:latest
    container_name: ait_postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: ait
    ports:
      - "5432:5432"
    volumes:
      - ./packages/infrastructure/postgres/data:/var/lib/postgresql/data
    networks:
      - app-network

  ait_qdrant:
    image: qdrant/qdrant:latest
    container_name: ait_qdrant
    ports:
      - "6333:6333"
    volumes:
      - ait_qdrant_storage:/qdrant/storage
    networks:
      - app-network

  ait_ollama:
    image: ollama/ollama:latest
    container_name: ait_ollama
    volumes:
      - ./packages/infrastructure/ollama/data:/root/.ollama
    ports:
      - "11434:11434"
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    networks:
      - app-network

  # ait_open_webui:
  #   image: ghcr.io/open-webui/open-webui:ollama
  #   container_name: ait_open_webui
  #   ports:
  #     - "8434:8080"
  #   volumes:
  #     - ./packages/infrastructure/ollama/data:/root/.ollama
  #     - ./packages/infrastructure/open-webui/data:/app/backend/data
  #   depends_on:
  #     - ait_ollama
  #   restart: always
  #   environment:
  #     - "OLLAMA_BASE_URLS=http://ait_ollama:11434"
  #     - "WEBUI_AUTH=false"
  #     - "WEBUI_NAME=AIt Open WebUI"
  #     - "WEBUI_URL=http://localhost:8434"
  #     - "WEBUI_SECRET=ai-openwebui-secret"
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"
  #   networks:
  #     - app-network

  ait_redis:
    image: redis:latest
    container_name: ait_redis
    ports:
      - "6379:6379"
    volumes:
      - ./packages/infrastructure/redis/data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  ait_scheduler:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: ait_scheduler
    environment:
      - POSTGRES_URL=postgresql://root:toor@ait_postgres:5432/ait
      - QDRANT_URL=http://ait_qdrant:6333
      - REDIS_HOST=ait_redis
      - REDIS_PORT=6379
    depends_on:
      - ait_postgres
      - ait_qdrant
      - ait_ollama
      # - ait_open_webui
      - ait_redis
    networks:
      - app-network
    volumes:
      - ./packages/infrastructure/scheduler:/app/ait/packages/infrastructure/scheduler
      - ./node_modules:/app/ait/node_modules

volumes:
  ait_pgdata:
  ait_qdrant_storage:
  ait_ollama:
  ait_open_webui:

networks:
  app-network:
    driver: bridge
